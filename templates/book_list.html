{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Book Lists</h1>

{% for book in books %}
<ul class="list-unstyled ml-5">
    <li class="border-bottom"> {{book.title}} <button class="btn btn-info"> <a class="text-white" href="{% url 'book_detail' book.id %}"> Detail</a></button></li>
</ul>
{% endfor %}
<button class="btn btn-primary"><a class="text-white" href="{% url 'create_book'%}">Add Book</a> </button>
</div>
{% endblock %}
