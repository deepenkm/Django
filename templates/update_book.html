{% extends 'base.html' %}

{% block content %}
<div class="container">
<h1>Book Lists</h1>
<div class="row">
    <div class="col-md-6 col-sm-12">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="title">Book title</label><input type="text" class="form-control" value={{book.title}} name="title" id="">
            <br>
            <label for="author"> Author </label> <input type="text" class="form-control" value={{book.author}} name="author" id="">
            <br>
            <label for="price">Price</label> <input type="number" class="form-control" value={{book.price}} name="price" id="">
            <br>
            <label for="description">Description</label><input type="text"  class="form-control" name="description" value={{book.description}} id="">
            <br>
            <input type="submit" class="btn btn-secondary" value="Update">
        
        </form>
        
    </div>
</div>

</div>
{% endblock %}
